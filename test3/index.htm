<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول رتبه‌بندی و پیشرفت دانش‌آموزان</title>
    <style>
        body {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .border {
            border: 2px solid #3498db;
            box-sizing: border-box;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 100%;
            overflow-x: auto; /* اضافه شده برای اسکرول افقی در صفحات کوچکتر */
        }

        /* تغییرات در حالت های ریسپانسیو */
        @media (max-width: 300px) {
            .border {
                max-width: 100%;
                padding: 5px;
            }

            .buttons,
            .dropdown {
                flex-direction: column;
                margin: 0;
            }

            .button,
            .dropdown {
                margin: 0 0 5px 0;
            }
        }

        @media (max-width: 600px) {
            .border {
                max-width: 90%;
                padding: 10px;
            }

            table {
                width: 100%;
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                overflow-x: auto;
            }

            th,
            td {
                box-sizing: border-box;
                width: 100%;
            }

            .top-controls {
                flex-direction: column;
                align-items: center;
            }

            .buttons,
            .dropdown {
                margin: 0;
            }
        }

        @media (min-width: 601px) and (max-width: 1200px) {
            .border {
                max-width: 80%;
            }
        }

        /* استایل‌های جدول */
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            border: 1px solid #3498db;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #3498db;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e0e0e0;
        }

        /* استایل دکمه‌ها و منوها */
        .top-controls {
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
            text-align: center;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-right: 10px;
        }

        .button,
        .dropdown {
            margin: 0 10px 10px 0;
        }

        .button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #297fb8;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            text-align: center;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-item {
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dropdown-item:hover {
            background-color: #3498db;
            color: #fff;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="border">
            <div class="top-controls">
                <div class="buttons">
                    <button class="button">رتبه بندی خوب</button>
                    <button class="button">رتبه بندی متوسط</button>
                    <button class="button">رتبه بندی ضعیف</button>
                </div>
                <div class="dropdown">
                    <button class="button">پیشرفت دانش‌آموزان در درس</button>
                    <div class="dropdown-content">
                        <div class="dropdown-item">پیشرفت خوب</div>
                        <div class="dropdown-item">پیشرفت متوسط</div>
                        <div class="dropdown-item">پیشرفت ضعیف</div>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="button">نمرات سنجش</button>
                    <div class="dropdown-content">
                        <div class="dropdown-item">نمره 18</div>
                        <div class="dropdown-item">نمره 16</div>
                        <div class="dropdown-item">نمره 14</div>
                    </div>
                </div>
            </div>
            <h2 style="text-align: center;">جدول رتبه‌بندی و پیشرفت دانش‌آموزان</h2>
            <table>
                <tr>
                    <th>رتبه بندی</th>
                    <th>پیشرفت دانش‌آموزان</th>
                    <th>نمرات سنجش</th>
                </tr>
                <tr>
                    <td>خوب</td>
                    <td>پیشرفت خوب</td>
                    <td>نمره 18</td>
                </tr>
                <tr>
                    <td>متوسط</td>
                    <td>پیشرفت متوسط</td>
                    <td>نمره 16</td>
                </tr>
                <tr>
                    <td>ضعیف</td>
                    <td>پیشرفت ضعیف</td>
                    <td>نمره 14</td>
                </tr>
            </table>
        </div>
    </div>

</body>

</html>
